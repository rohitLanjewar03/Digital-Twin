<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>History Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 350px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .controls {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }
    
    label {
      margin-right: 10px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .history-list {
      margin-top: 20px;
      max-height: 350px;
      overflow-y: auto;
    }
    
    .history-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    
    .history-item h3 {
      font-size: 14px;
      margin: 0 0 5px 0;
    }
    
    .history-item a {
      color: #1a0dab;
      text-decoration: none;
      font-size: 12px;
      word-break: break-all;
    }
    
    .history-item .time {
      color: #70757a;
      font-size: 11px;
      margin-top: 5px;
    }
    
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    .count {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .email-container {
      margin-bottom: 15px;
    }
    
    .email-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Browsing History Collector</h1>
  
  <div class="email-container">
    <label for="email">Email address (required to save history):</label>
    <input type="email" id="email" class="email-input" placeholder="Enter your email" />
  </div>
  
  <div class="controls">
    <label for="days">Days:</label>
    <select id="days">
      <option value="1">1 day</option>
      <option value="7" selected>7 days</option>
      <option value="14">14 days</option>
      <option value="30">30 days</option>
    </select>
    
    <button id="fetchBtn" style="margin-left: 10px;">Fetch History</button>
    <button id="sendBtn" disabled>Send to Server</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div id="count" class="count" style="display: none;"></div>
  
  <div id="history-list" class="history-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
