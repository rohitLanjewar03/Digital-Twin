<!DOCTYPE html>
<html>
<head>
  <title>Email Assistant History Connector</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Email Assistant History Connector</h1>
    
    <div class="status-container">
      <div class="status-indicator">
        <span id="connectionStatus">Disconnected</span>
        <div id="statusDot" class="status-dot disconnected"></div>
      </div>
    </div>
    
    <div class="connection-container">
      <!-- This container will hold auto-connected message and disconnect button -->
    </div>
    
    <div class="auth-container">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" placeholder="Enter your Email Assistant User ID">
      <button id="connect">Connect to Email Assistant</button>
    </div>
    
    <div class="history-controls">
      <h2>Browsing History</h2>
      <div class="time-range">
        <label for="timeRange">Time Range:</label>
        <select id="timeRange">
          <option value="hour">Last Hour</option>
          <option value="day" selected>Last Day</option>
          <option value="week">Last Week</option>
          <option value="month">Last Month</option>
        </select>
      </div>
      
      <button id="syncHistory" disabled>Sync Browsing History</button>
      
      <div class="last-sync">
        <span id="lastSyncTime">Never synced</span>
      </div>
    </div>
    
    <div class="privacy-notice">
      <p>Your privacy is important! History data is only sent when you explicitly click "Sync".</p>
      <p>Only websites relevant to your emails are sent to enhance your email experience.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
